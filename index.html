<!DOCTYPE html>
<html>

<head>
    <title>Blue Lakes Mapping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }

        #container {
            padding: 10px;
            background-color: #ffffff;
            display: inline-block;
        }

        h1 {
            margin: 0;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 25%;
        }

        #map {
            height: 400px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Blue Lakes Mapping</h1>
        <img id="logo" src="https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_Logo.png"
            alt="Blue Lakes Logo">
        <div id="map"></div>
    </div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }

                var encodedLakeName = encodeURIComponent(feature.properties.OFFICIAL_NAME_LABEL);

                // Temperature folders
                var temperatureFolders = ["Temp1", "Temp2", "Temp3", "Temp4", "Temp5", "Temp6"];

                // Add Temperature Graph links
                popupContent += generateGraphLinks(temperatureFolders, encodedLakeName, "Temperature Graph");

                // Dissolved oxygen folders
                var doFolders = ["DO1", "DO2", "DO3", "DO4", "DO5", "DO6"];

                // Add Dissolved Oxygen Graph links
                popupContent += generateGraphLinks(doFolders, encodedLakeName, "Dissolved Oxygen Graph");

                // Phosphorus folders
                var phosphorusFolders = [];
                for (var i = 1; i <= 6; i++) {
                    phosphorusFolders.push("Phosphorus" + i);
                }

                // Add Phosphorus Graph links
                popupContent += generateGraphLinks(phosphorusFolders, encodedLakeName, "Phosphorus Graph");

                layer.bindPopup(popupContent);
            }
        }

        function generateGraphLinks(folders, encodedLakeName, graphType) {
            var graphLinks = "";
            for (var i = 0; i < folders.length; i++) {
                var graphLink = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/" + folders[i] + "/" +
                    encodedLakeName + "_" + folders[i].toLowerCase() + "_graph.jpg";
                var graphRequest = new XMLHttpRequest();
                graphRequest.open('HEAD', graphLink, false);
                graphRequest.send();

                if (graphRequest.status !== 404) {
                    // File exists in the current folder
                    graphLinks += '<a href="' + graphLink + '" target="_blank">' + graphType + ' ' + (i + 1) + '</a> ';
                }
            }

            // If no graph was found, display a message
            if (graphLinks === "") {
                graphLinks = '<p>No ' + graphType.toLowerCase() + ' available</p>';
            }

            return graphLinks;
        }

        var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_All.geojson", {
            onEachFeature: onEachFeature,
        });

        geojsonLayer.addTo(map);
    </script>
</body>

</html>
