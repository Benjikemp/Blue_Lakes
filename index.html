<!DOCTYPE html>
<html>
<head>
    <title>Blue Lakes Mapping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }
        #container {
            padding: 10px;
            background-color: #ffffff;
            display: inline-block;
        }
        h1 {
            margin: 0;
        }
        #logo {
            display: block;
            margin: 0 auto;
            width: 25%;
        }
        #map {
            height: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Blue Lakes Mapping</h1>
        <img id="logo" src="https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_Logo.png" alt="Blue Lakes Logo">
        <div id="map"></div>
    </div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var encodedLakeName = encodeURIComponent(feature.properties.OFFICIAL_NAME_LABEL);

                // Temperature folders
                var temperatureFolders = ["Temp/Temp1", "Temp/Temp2", "Temp/Temp3", "Temp/Temp4", "Temp/Temp5", "Temp/Temp6"];
                var temperaturePromise = addGraphLink("Temperature Graphs", temperatureFolders, "_temperature_graph.jpg", encodedLakeName);

                // Phosphorus folders
                var phosphorusFolders = ["Phosphorus_Jan_2024/Phosphorus1", "Phosphorus_Jan_2024/Phosphorus2", "Phosphorus_Jan_2024/Phosphorus3", "Phosphorus_Jan_2024/Phosphorus4", "Phosphorus_Jan_2024/Phosphorus5", "Phosphorus_Jan_2024/Phosphorus6"];
                var phosphorusPromise = addGraphLink("Phosphorus Graphs", phosphorusFolders, "_phosphorus_graph.jpg", encodedLakeName);

                // Dissolved oxygen folders
                var doFolders = ["DO/DO1", "DO/DO2", "DO/DO3", "DO/DO4", "DO/DO5", "DO/DO6"];
                var doPromise = addGraphLink("Dissolved Oxygen Graphs", doFolders, "_dissolved_oxygen_graph.jpg", encodedLakeName);

                Promise.all([temperaturePromise, phosphorusPromise, doPromise])
                    .then((popupContent) => {
                        layer.bindPopup(popupContent.join(''));
                    })
                    .catch((error) => {
                        console.error("Error setting popup content:", error);
                    });
            }
        }

        async function addGraphLink(title, folders, suffix, encodedLakeName) {
            var popupContent = "<h3>Feature Attributes</h3>";

            for (var i = 0; i < folders.length; i++) {
                var link = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/" + folders[i] + "/" + encodedLakeName + suffix;

                try {
                    const response = await fetch(link);
                    if (response.ok) {
                        // File exists in the current folder
                        popupContent += '<a href="' + link + '" target="_blank">' + title + '</a>  ';
                        return popupContent;
                    }
                } catch (error) {
                    console.error("Error checking file existence:", error);
                }
            }

            // If no graph was found, you can display a message
            popupContent += '<p>No ' + title.toLowerCase() + ' available</p>';
            return popupContent;
        }

        var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_All.geojson", {
            onEachFeature: onEachFeature,
        });

        geojsonLayer.addTo(map);
    </script>
</body>
</html>
