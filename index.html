<!DOCTYPE html>
<html>

<head>
    <title>Blue Lakes Mapping</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }

        #container {
            padding: 10px;
            background-color: #ffffff;
            display: inline-block;
        }

        h1 {
            margin: 0;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 25%;
        }

        #map {
            height: 400px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Blue Lakes Mapping</h1>
        <img id="logo" src="https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_Logo.png"
            alt="Blue Lakes Logo">
        <div id="map"></div>
    </div>
    <script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="https://unpkg.com/leaflet-ajax@2.1.0/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function onEachFeature(feature, layer) {
            if (feature.properties) {
                var popupContent = "<h3>Feature Attributes</h3>";
                for (var property in feature.properties) {
                    if (feature.properties.hasOwnProperty(property)) {
                        popupContent += "<strong>" + property + ":</strong> " + feature.properties[property] + "<br>";
                    }
                }

                var encodedLakeName = encodeURIComponent(feature.properties.OFFICIAL_NAME_LABEL);

                // Check for the existence of temperature graphs asynchronously
                checkTemperatureGraph("Temp/Temp1", encodedLakeName, popupContent, "Temperature Graph 1");
                checkTemperatureGraph("Temp/Temp2", encodedLakeName, popupContent, "Temperature Graph 2");
                checkTemperatureGraph("Temp/Temp3", encodedLakeName, popupContent, "Temperature Graph 3");

                layer.bindPopup(popupContent);
            }
        }

        async function checkTemperatureGraph(folder, encodedLakeName, popupContent, graphTitle) {
            var link = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/" + folder + "/" + encodedLakeName + "_temperature_graph.jpg";

            try {
                const response = await fetch(link, { method: 'HEAD' });
                if (response.ok) {
                    // File exists
                    popupContent += '<a href="' + link + '" target="_blank">' + graphTitle + '</a>  ';
                } else {
                    // File doesn't exist
                    popupContent += '<p>No ' + graphTitle.toLowerCase() + ' available</p>';
                }
            } catch (error) {
                // Handle errors
                console.error("Error checking temperature graph:", error);
                popupContent += '<p>Error checking ' + graphTitle.toLowerCase() + '</p>';
            }
        }

        var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_All.geojson", {
            onEachFeature: onEachFeature,
        });

        geojsonLayer.addTo(map);
    </script>
</body>

</html>
