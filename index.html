<!DOCTYPE html>
<html>

<head>
    <title>Lake Report Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
        }

        #container {
            padding: 10px;
            background-color: #ffffff;
            display: inline-block;
        }

        h1 {
            margin: 0;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 25%;
        }

        #graphs {
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .graph {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Lake Report Card</h1>
        <img id="logo" src="https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Blue_Lakes_Logo.png"
            alt="Blue Lakes Logo">
        <div id="graphs"></div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Parse the lake name from the query parameter
        var urlParams = new URLSearchParams(window.location.search);
        var lakeName = urlParams.get('lake');

        // Temperature graphs
        var temperatureLink = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Temperature_1/" + lakeName + "_temperature_graph.jpg";
        var temperatureImg = document.createElement("img");
        temperatureImg.src = temperatureLink;
        temperatureImg.classList.add("graph");
        document.getElementById("graphs").appendChild(temperatureImg);

        // Dissolved Oxygen graphs
        var doLink = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/DO_1/" + lakeName + "_dissolved_oxygen_graph.jpg";
        var doImg = document.createElement("img");
        doImg.src = doLink;
        doImg.classList.add("graph");
        document.getElementById("graphs").appendChild(doImg);

        // Phosphorus graphs
        for (var i = 1; i <= 8; i++) {
            var phosphorusLink = "https://raw.githubusercontent.com/Benjikemp/Blue_Lakes/main/Phosphorus_" + i + "/" + lakeName + "_phosphorus_graph.jpg";
            var phosphorusImg = document.createElement("img");
            phosphorusImg.src = phosphorusLink;
            phosphorusImg.classList.add("graph");
            document.getElementById("graphs").appendChild(phosphorusImg);
        }
    </script>
</body>

</html>
